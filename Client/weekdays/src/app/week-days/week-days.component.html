<mat-table #table [dataSource]="weeksDate">
  matSortDisableClear>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef sticky> No. </mat-header-cell>
    <mat-cell *matCellDef="let element;let i = index;">
      {{ i + 1 }}
    </mat-cell>
  </ng-container>
  <!-- Day Column -->
  <ng-container matColumnDef="day">
    <mat-header-cell *matHeaderCellDef> Day </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.day }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="isQueryString">
    <mat-header-cell *matHeaderCellDef> Query </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.isQueryString }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="currentTime">
    <mat-header-cell *matHeaderCellDef> Current Time </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.currentTime }}
    </mat-cell>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element;let i = index;">
      <button mat-icon-button color="warn"  (click)="onDisplay(i)">
        <mat-icon>view_day</mat-icon>
      </button>
      <button (click)="onEdit(i)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<div class="mat-table__message" *ngIf="weeksDate.length===0">No records found</div>
