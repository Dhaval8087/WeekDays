<div class="container" novalidate>
  <form [formGroup]="weekDaysForm">
    <div class="form-group  row">
      <div class="col-lg-4">
        <mat-form-field class="mat-form-field-fluid">
          <input matInput placeholder="Enter Day" formControlName="day" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row mt-2">
      <div class="col-lg-4">
        <mat-form-field>
          <input matInput formControlName="currentTime" [matDatepicker]="topicker"
            placeholder="Choose Current Date" />
          <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
          <mat-datepicker #topicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group kt-form__group row">
			<ng-container ktPortletTools>
				<a href="javascript:;" class="btn btn-secondary kt-margin-r-10" mat-raised-button matTooltip="Cancel"
					(click)="onCancel()">
					<i class="la la-cog"></i>
					<span class="kt-hidden-mobile">Cancel</span>
				</a>
				<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button
					matTooltip="Save" (click)="onSave()">
					<span class="kt-hidden-mobile">Save</span>
				</a>
			</ng-container>
		</div>
  </form>

</div>
